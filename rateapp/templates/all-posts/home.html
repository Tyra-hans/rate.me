{% extends "all-posts/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}


    {% for project in projects %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <div class="col-md-3 col-lg-3 col-sm-12">
                        <div class="card mb-3 mt-3 project">
                                <h3 class="card-header">{{project.title}}</h3>
                                <img style="height: 200px; width: 100%; display: block;" src="{{project.project_pic.url}}" alt="Card image">
                                <div class="card-body">
                                  <p class="card-text">{{project.description}}</p>
                                  <p class="card-text text-muted">by {{project.author}}</p>
                                </div>
                              
                              
                                <div class="card-footer text-muted">
                                    {{project.date_posted}}
                                </div>
                              </div>
                </div>
                   
            </div>
            
        </div>
        
     
    </div>
    

        
    {% endfor %}
 
{% endblock content %}
