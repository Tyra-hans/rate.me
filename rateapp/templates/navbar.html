<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="{%url 'home'%}">Rate.me</a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                {% if user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarColor02">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="{%url 'home'%}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{%url 'create_post'%}">Project</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{%url 'update_profile' %}">Update Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'profile' request.user.username %}">Profile</a>
                      </li>
                      
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                  </ul>
                  
                  <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="site">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                  </form>
                  {% else %}
                  <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/login">Login</a>
                        </li>
                        {% endif %}
                  </ul>
                </div>
              </nav>
</body>
</html>
